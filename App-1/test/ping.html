<title>test ping</title>


<script src="./lib/network/steampunk-client.js"></script>

<script>

var Config={
	host : "42.62.26.7",
	port : 3000,
    size : 100,
    interval : 500,
}
// Config.host = "192.168.5.101";
var sp;
function init(){
	var ws = new WebSocket('ws://' + Config.host + ':'+Config.port);
	var DEBUG = false;
	sp = new SteamPunkClient(ws, 'JSON', DEBUG);
	sp.ready(function(){
		start();
	});
}
function start(){
    var log=document.getElementById("log");
	setInterval(function(){
		sp.ping( Config.size, function(pong1){
			log.innerHTML="size: "+Config.size+"<br><br>ping: "+pong1
		});
	},Config.interval);
}

window.onload=function(){
	init();
}


</script>
